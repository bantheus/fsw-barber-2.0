services:
  pgdb:
    image: postgres:16.3
    container_name: db
    ports:
      - "5432:5432"
    shm_size: 256mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pg_network

volumes:
  db_data: {}

networks:
  pg_network:
    driver: bridge
